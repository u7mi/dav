<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  margin: 0;
}

html {
  box-sizing: border-box;
}

*, *:before, *:after {
  box-sizing: inherit;
}

.column {
  float: left;
  width: 33.3%;
  margin-bottom: 16px;
  padding: 0 8px;
}

.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  margin: 8px;
}

.about-section {
  padding: 50px;
  text-align: center;
  background-color: #474e5d;
  color: white;
}

.container {
  padding: 0 16px;
}

.container::after, .row::after {
  content: "";
  clear: both;
  display: table;
}

.title {
  color: grey;
}

.button {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 8px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
}

.button:hover {
  background-color: #555;
}

@media screen and (max-width: 650px) {
  .column {
    width: 100%;
    display: block;
  }
}
</style>
</head>
<body>

<div class="about-section">
  <h1>DARBARAY KURD DAV</h1>
</div>

  <div class="column">
    <div class="card">
      <img src="./gg.jpg" alt="Mike" style="width:100%">
      <div class="container">
        <h2>Kurd Dav</h2>
        <p class="title">BLACK SHOP</p>
        <p>لەم بازارەدا دەتوانی هەمو ئەو پیداویستیانە بکری کە لا شوینی تر دەست ناکەوی</p>
        <a href="./index.html"> <button class="button" style="color: white;" type="button">گەرانەوە</button></a>
      </div>
    </div>
  </div>
  

</body>
</html>
